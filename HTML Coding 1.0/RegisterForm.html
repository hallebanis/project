      <h1>Formulaire d'inscription</h1>
      <form>
        <hr />

        <fieldset
          name="groupe1"
          id="groupe1"
          style="background-color: whitesmoke"
        >
          <legend><h5>Veuillez remplir le formulaire</h5></legend>
          <label for="Nom">Nom</label>
          <input type="text" name="Nom" id="Nom" />
          &nbsp;
          <label for="Prenom">Prenom</label>
          <input type="text" name="Prenom" id="Prenom" />
          <br />
          <br />
          <label for="date">date de naissance</label>
          <input type="date" id="date" name="date" />
          <fieldset>
            <legend>Genre</legend>
            <input type="radio" id="Homme" name="genre" />
            <label for="Homme">Homme</label>
            <br />
            <input type="radio" id="Femme" name="genre" />
            <label for="Femme">Femme</label>
            <label for="adresse">Adresse</label>
          </fieldset>
          <br />
          <div>
            <textarea
              name="adresse"
              id="adresse"
              placeholder="Tapez votre adresse"
            ></textarea>
          </div>
          <div>
              <p>Formation Souhait√©e</p>
              <label for="formation">Veuillez choisir une formation</label>
              <select name="formation" id="formation">
                  <option>Gateaux 3D</option>
                  <option>Macaron</option>
                  <option>Mignardise</option>
              </select>
          </div>
          <div>
              <input type="submit" value="Valider">
              <input type="reset" value="Effacer"
          </div>
        </fieldset>
      </form>
